# Sets the maximum heap size for the Gradle daemon process.
# org.gradle.jvmargs=-Xmx2048m --add-opens=java.base/java.lang=ALL-UNNAMED
org.gradle.jvmargs=-Xmx2048m

# Explicitly set the JDK for Gradle to use
org.gradle.java.home=C:/Program Files/Java/jdk-17.0.12

# Enable AndroidX and Jetifier (required for modern Android development)
android.useAndroidX=true
android.enableJetifier=true

# Optional: Improve build performance (defaults are often fine)
# org.gradle.caching=true
# org.gradle.parallel=true 